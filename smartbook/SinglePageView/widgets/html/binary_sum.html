<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sum Widget</title>
		<link rel="stylesheet" href="../style/css/allwidgets.css"> 
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script> 
		<script type="text/javascript" src="../js/binary_sum.js"></script> <!-- required to load this last to avoid conflicts -->
		
	</head>
	<body class="sum-widget" >
		<!-- Widget HTML Here -->

		<div class="addens">
			<div class="carryRow ">
				<div class="digit carryEnclose">
					<div id="carry3" class="number carry "></div>
				</div>
				<div class="digit carryEnclose">
					<div id="carry2" class="number carry"></div>
				</div>
				<div class="digit carryEnclose">
					<div id="carry1" class="number carry "></div>
				</div>
				<div class="digit carryEnclose">
					<div id="carry0" class="number carry"></div>
				</div>
			</div>
			<div class="addend top">
				<div id='first' class="digit">
					<div id="zero" class="number">0</div>
					<div id="top0" class='top_click'></div>
					<div id="bot0" class='bot_click'></div>
				</div>
				<div class="digit">
					<div id="one" class="number">0</div>
					<div id="top1" class='top_click'></div>
					<div id="bot1" class='bot_click'></div>
				</div>
				<div class="digit ">
					<div id="two" class="number">1</div>
					<div id="top2" class='top_click'></div>
					<div id="bot2" class='bot_click'></div>
				</div>
			</div>
			<div class="addend bottom">
				<div class="digit plus " id="plus">
					<div  class="number">+</div>
				</div>
				<div class="digit ">
					<div id="three" class="number">0</div>
					<div id="top3" class='top_click'></div>
					<div id="bot3" class='bot_click'></div>
				</div>
				<div class="digit">
					<div id="four" class="number">0</div>
					<div id="top4" class='top_click'></div>
					<div id="bot4" class='bot_click'></div>
				</div>
				<div class="digit ">
					<div id="five" class="number">1</div>
					<div id="top5" class='top_click'></div>
					<div id="bot5" class='bot_click'></div>
				</div>
			</div>
			<div class="thesum">
				<div class="digit sum">
					<div id="sum3" class="number sum">:)</div>
				</div>
				<div class="digit sum">
					<div id="sum2" class="number sum">S</div>
				</div>
				<div class="digit sum">
					<div id="sum1" class="number sum">u</div>
				</div>
				<div class="digit sum">
					<div id="sum0" class="number sum">m</div>
				</div>
			</div>
		</div>

		<div id="sumLine"></div>

	</body>
</html>
